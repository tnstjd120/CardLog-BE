; #linku_uwsgi.ini file
[uwsgi]

; # Django-related settings
; # the base directory (full path)
chdir = /home/ubuntu/srv/CardLog-BE/react_django_blog

; # Django's wsgi file
module = config.wsgi:application

; # the virtualenv (full path)
home = /home/ubuntu/CardLog-BE/venv/
http = :8080

socket = /home/ubuntu/CardLog-BE/react_django_blog/uwsgi.sock
chmod-socket = 666
chown-socket = cardlog:cardlog

uid = cardlog
gid = cardlog

enable-threads = true
master = true
vacuum = true
pidfile=/tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true