[uwsgi]
chdir = /home/ubuntu/CardLog-BE
module = react_django_blog.wsgi:application
daemonize=/home/ubuntu/CardLog-BE/django.log
home = /home/ubuntu/venv/
virtualenv=/home/ubuntu/venv/
socket = /home/ubuntu/CardLog-BE/uwsgi.sock
pidfile = /tmp/mysite.pid
http = :8080
chmod-socket = 666
enable-threads = true
master = true
vacuum = true
log-reopen = true