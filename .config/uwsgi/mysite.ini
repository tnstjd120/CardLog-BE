[uwsgi]
chdir = /home/ubuntu/CardLog-BE/
module = /home/ubuntu/CardLog-BE/react_django_blog/wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true