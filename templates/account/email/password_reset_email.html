{% load i18n %}
{% autoescape off %}
{% blocktrans %}Hello {{ user.username }},{% endblocktrans %}

<!DOCTYPE html>
<html>
  <header style="width: 100%;height: 100px;line-height: 100px;background-color: #333;text-align: center;margin-bottom: 50px;color: #fff;">
    <h2 style="font-size: 26px;">CardLog</h2>
  </header>

  {% block reset_link %}
  <div style="text-align: center;">
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" target="_blank" style="display: inline-block; font-size: 16px; background-color: #FFEDAC; color: #333; text-decoration: none; font-weight: 500; padding: 15px 30px;">
      계정 인증하기
    </a>
  </div>
  {% endblock %}
</html>

{% endautoescape %}
